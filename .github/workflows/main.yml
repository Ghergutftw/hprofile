name: CI/CD Pipeline
on: workflow_dispatch
jobs:
    Testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up JDK 11
              uses: actions/setup-java@v5
              with:
                  java-version: '11'
                  distribution: 'temurin'

            - name: Build with Maven
              run: mvn clean install

            - name: Run tests
              run: mvn test
