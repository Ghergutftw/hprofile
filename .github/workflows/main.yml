name: CI/CD Pipeline
on: workflow_dispatch
jobs:
    Testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up JDK 11
              uses: actions/setup-java@v5
              with:
                  java-version: '11'
                  distribution: 'temurin'

            - name: Build with Maven
              run: mvn clean install

            - name: Run tests
              run: mvn test

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@v3
              with:
                projectKey: Ghergutftw_hprofile
                organization: ghergutftw
                token: ${{ secrets.SONAR_TOKEN }}
                hostUrl: https://sonarcloud.io

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: us-east-1

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build Docker image
              run: |
                docker build -t ${{ secrets.ECR_REPOSITORY }}:latest .
                docker tag ${{ secrets.ECR_REPOSITORY }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

            - name: Push Docker image to ECR
              run: |
                docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

            - name: Deploy to Amazon ECS
              uses: aws-actions/amazon-ecs-deploy-task-definition@v1
              with:
                task-definition: ecs-taskdef.json
                service: ${{ secrets.ECS_SERVICE_NAME }}
                cluster: ${{ secrets.ECS_CLUSTER_NAME }}
                wait-for-service-stability: true
